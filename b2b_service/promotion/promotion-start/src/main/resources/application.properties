spring.profiles.active=local
# 应用名称
spring.application.name=promotion-service
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.bat.promotion.dao.*.dataobject
#mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
# 应用服务 WEB 访问端口
server.port=8062
server.max-http-header-size=102400
spring.dubbo.provider.filter=dubboContextFilterProvider
spring.dubbo.consumer.filter=dubboContextFilterConsumer
