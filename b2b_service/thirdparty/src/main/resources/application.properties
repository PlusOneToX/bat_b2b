spring.profiles.active=test
# \u5e94\u7528\u540d\u79f0
spring.application.name=thirdparty-service
#\u4e0b\u9762\u8fd9\u4e9b\u5185\u5bb9\u662f\u4e3a\u4e86\u8ba9MyBatis\u6620\u5c04
#\u6307\u5b9aMybatis\u7684Mapper\u6587\u4ef6
mybatis.mapper-locations=classpath:mappers/*xml
#\u6307\u5b9aMybatis\u7684\u5b9e\u4f53\u76ee\u5f55
mybatis.type-aliases-package=com.bat.thirdparty.dao.*.dataobject
#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
# \u5e94\u7528\u670d\u52a1 WEB \u8bbf\u95ee\u7aef\u53e3
server.port=8065
server.max-http-header-size=102400
spring.dubbo.provider.filter=dubboContextFilterProvider
spring.dubbo.consumer.filter=dubboContextFilterConsumer
